<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-mole</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8" defer></script>
</head>
<body>
  <h1>Whack-a-mole</h1>

  <h2>Your score:</h2>
  <h2 id="score">0</h2>
  
  <h2>Seconds left:</h2>
  <h2 id="time-left">6</h2>

  <div class="grid">
    <div class="square mole" id="1"></div>
    <div class="square mole" id="2"></div>
    <div class="square mole" id="3"></div>
    <div class="square mole" id="4"></div>
    <div class="square mole" id="5"></div>
    <div class="square mole" id="6"></div>
    <div class="square mole" id="7"></div>
    <div class="square mole" id="8"></div>
    <div class="square mole" id="9"></div>
  </div>
</body>
</html>
